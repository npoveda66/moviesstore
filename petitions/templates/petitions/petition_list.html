{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h1>Movie Petitions</h1>
        <a href="{% url 'petitions.petition_create' %}">Create a Petition</a>
        <u1>
            {% for petition in petitions %}
            <li>
                <a href="{% url 'petitions.petition_detail' petition.pk %}">{{ petition.title }}</a>
                - Yes: {{ petition.yes_votes }} | No: {{ petition.no_votes }}
            </li>
            {% empty %}
                <li>No petitions yet.</li>
            {% endfor %}
        </u1>
        </div>
    </div>
  </div>
</div>
{% endblock %}
